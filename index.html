<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="adaptive.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/7ecd9ddbf0.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таро</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__main">
                <img class="header__logo" src="img/logo.png" alt="logo">
                <nav class="nav">
                <ul class="header__ul">
                    <li class="header__li"><a class="header__link" href="">Обо мне</a></li>
                    <li class="header__li"><a class="header__link" href="">Мой услуги</a></li>
                    <li class="header__li"><a class="header__link" href="">Информация</a></li>
                    <li class="header__li"><a class="header__link" href="">Отзывы</a></li>
                    <li class="header__li"><a class="header__link" href="">Контакты</a></li>
                </ul>
                </nav>
                <ul class="social__ul">
                    <li title="Instagram" class="social__li"><a class="social__link" href=""><i class="fa-brands fa-instagram icon"></i></a></li>
                    <li title="Telegram" class="social__li"><a class="social__link" href=""><i class="fa-brands fa-telegram icon"></i></a></li>
                    <li title="Vkontakte" class="social__li"><a class="social__link" href=""><i class="fa-brands fa-vk icon"></i></a></li>
                </ul>
                <div class="header__tel">
                    <img title="звоните по тел" class="header__ring" src="img/ring.jpg" alt="ring">
                    <a class="phone__link" href="tel:+123456789">
                        <span title="звоните по тел" class="hero__number">8-123-4-44-44</span>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main class="main"></main>
    <footer class="footer"></footer>
</body>
</html>
